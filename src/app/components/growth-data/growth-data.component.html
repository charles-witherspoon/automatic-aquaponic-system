<div class="content">
    <h2 class="page-title">Growth Data</h2>
    <div class="container">
        <form [formGroup]="plantsForm" (ngSubmit)="onSave()">
            <div class="fields">
                <p class="name">Plant</p>
                <p class="date">Date</p>
                <p class="growth">Growth</p>
            </div>
            <div *ngFor="let plant of plants" class="plants mat-elevation-z4">
                <p class="name">{{ plant.name }}</p>
                <mat-form-field appearance="outline" floatLabel="always" class="date">
                    <input matInput type="date" />
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="always" class="growth">
                    <input matInput type="number" />
                </mat-form-field>
                <span>cm</span>
            </div>
            <button mat-raised-button type="submit">Save</button>
        </form>
    </div>
</div>
