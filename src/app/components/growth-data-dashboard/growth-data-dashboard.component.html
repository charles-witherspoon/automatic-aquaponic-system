<div class="container">
    <div class="plant mat-elevation-z4" *ngFor="let plant of plants">
        <h3> {{ plant.name }} </h3>
        <div *ngIf="plant.growthData && plant.growthData.length > 0; else noData" echarts
            [options]="chartOptions.get(plant.id) || {}" class="chart"></div>
        <ng-template #noData>
            <p class="no-data">No data available</p>
        </ng-template>
    </div>
</div>
