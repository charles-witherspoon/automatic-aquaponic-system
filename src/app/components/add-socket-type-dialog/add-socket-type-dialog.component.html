<h2>Add Socket Type</h2>
<mat-divider></mat-divider>
<form [formGroup]="typeForm" (ngSubmit)="addType()">
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <input matInput type="text" [formControl]="typeControl">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="action-button" mat-raised-button mat-dialog-close type="submit">Add Type</button>
        <button mat-raised-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
