<h2 mat-dialog-title>Delete {{ data.name || 'Plant'}}?</h2>
<mat-divider></mat-divider>
<mat-dialog-content>Plant will be permanently deleted</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn" (click)="deletePlant()">Delete</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
