<h2>Add Plant</h2>
<mat-divider></mat-divider>
<form [formGroup]="plantForm" (ngSubmit)="addPlant()">
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" [formControl]="nameControl">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="action-button" mat-raised-button mat-dialog-close type="submit">Add Plant</button>
        <button mat-raised-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
