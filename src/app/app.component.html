<div class="container">
  <!-- Header -->
  <mat-toolbar color="primary" class="header mat-elevation-z4">
    <span class="app-title">Automatic Aquaponic System</span>
    <div class="menu">
      <a href="#" aria-label="system settings link">System Settings</a>
      <a href="#" aria-label="user settings link">User Settings</a>
      <a href="#" aria-label="logout link">Logout</a>
    </div>
  </mat-toolbar>

  <!-- Main Content -->
  <mat-sidenav-container class="main-content">
    <mat-sidenav-content [ngSwitch]="content">
      <app-sockets *ngSwitchCase="'SOCKETS'"></app-sockets>
      <app-growth-data *ngSwitchCase="'GROWTH_DATA'"></app-growth-data>
    </mat-sidenav-content>
    <mat-sidenav class="side-nav" position="end" mode="side" opened>
      <button mat-raised-button aria-label="button to navigate to dashboard"
        (click)="setContent('DASHBOARD')">Dashboard</button>
      <button mat-raised-button aria-label="button to navigate to dashboard"
        (click)="setContent('SOCKETS')">Sockets</button>
      <button mat-raised-button aria-label="button to navigate to dashboard" (click)="setContent('GROWTH_DATA')">Growth
        Data</button>
    </mat-sidenav>
  </mat-sidenav-container>

</div>
